default:
  git:
    url: https://umane.emeal.nttdata.com/git/SWFPRESUNISWFPRESCRI/presunmwc/svcconspresc-msc.git
    # credentialsId: git-ssh-otro   # opcional
  type: MAVEN
  agent: maven
  stages:
    config: 
      enable: true
    build: 
      enable: true
      jdk: "JDK21"
      mavenVersion: "maven3.9.11"
    sonar:
      enable: true
    artifact:
      enable: true
      docker:
        dockerBuild:
          additionalParams:
            - "--build-arg SERVER_XML_PATH=svcconspresc-boot/src/main/liberty/config/"
            - "--build-arg WAR_PATH=svcconspresc-boot/target/svcconspresc.war"
    deploy:
      enable: true

integration:
  stages:
    deploy: 
      enable: true
      env: "integration"
      namespace: "pdu-integration"         # override para integration

certification:
  stages:
    deploy: 
      enable: true
      env: "certification"
      namespace: "pdu-certification"        # override para certification

loadtesting:
  stages:
    deploy: 
      enable: true
      env: "loadtesting"
      namespace: "pdu-loadtesting"        # override para loadtesting
