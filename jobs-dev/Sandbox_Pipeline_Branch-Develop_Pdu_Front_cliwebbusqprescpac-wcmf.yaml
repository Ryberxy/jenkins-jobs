default:
  git:
    url: https://umane.emeal.nttdata.com/git/SWFPRESUNISWFPRESCRI/presunmwc/cliwebbusqprescpac-wcmf.git
    # credentialsId: git-ssh-otro   # opcional
  type: NODE
  # agent: microservicios-jdk21-sas-201-agent Â¿HACE FALTA INDICARLO? Dado que ya esta en el config...
  stages:
    build: 
      enable: true
      container: "node-18"
      command: |
        npm install -g npm@9
        npm install
        npm run build
    sonar:
      enable: false
      container: "jdk21-mvn-sas201"
    artifact: 
      enable: true
      docker:
        dockerBuild:
          additionalParams:
            - "--build-arg APP_DIR=dist"
            - "--build-arg NGINX_CONFIG_DIR=nginx-conf"
        dockerfile: "Dockerfile_front"

pipeline:
  branch: develop

integration:
  stages:
    deploy: 
      enable: true
      env: "integration"
      namespace: "pdu-integration"         # override para integration

certification:
  stages:
    deploy: 
      enable: false
      env: "certification"
      namespace: "pdu-certification"        # override para certification
